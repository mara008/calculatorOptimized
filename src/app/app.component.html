<div
    class="min-w-screen min-h-screen bg-white dark:bg-slate-800 rounded-lg  flex items-center justify-center px-5 py-5">
    <div
        class="mainContainer pt-2 bg-slate-800 shadow-lg group w-full mx-auto rounded-xl shadow-xl text-gray-800 relative overflow-hidden"
        style="max-width: 350px; border: 1px solid #727272;">
        <h1 class="bg-slate-700/50 text-center 
        text-white py-10 text-3xl font-bold"
   
        >
            Angular Calculator
        </h1>
        <!-- calculator screen -->
        <div
            class="w-full 
            h-40 
            bg-gradient-to-b 
            to-gray-700 
            from-gray-800 
            text-right ">

            <!-- function screen -->
            <div class="w-full py-5 px-6 text-2xl text-white font-thin"></div>

            <!--  number screen -->

            <div  class="w-full py-5 px-6  text-6xl text-white font-thin">{{ expression }}</div>
            <!--  end calculator screen -->
        </div>

        <!--  calculator button area -->
        <div class="w-full bg-gradient-to-b from-blue-500 to-blue-800">

            <!-- first button row -->
            <div class="flex w-full ">
                <!-- clear button -->
                <div class="w-2/4 border-r border-b border-blue-400">
                    <button
                    class="w-full  
                    h-16  text-white   
                    outline-none  
                    focus:outline-none hover:bg-blue-700   
                    hover:bg-blue-700hover:bg-opacity-20   
                    text-xl font-light" 
                    (click)="onClickValue('c', 'function')">C</button>
                </div>
                <!-- end clear button -->

                <!--percentage button -->
                <div class="w-1/4 border-r border-b border-blue-400">
                    <button
                        class="w-full  h-16  text-white   outline-none  focus:outline-none hover:bg-blue-700  hover:bg-opacity-50  text-xl font-light"
                        (click)="onClickValue('%', 'function')">%</button>
                </div>

                <!-- end percentage button -->

                <!-- multiplication/division button -->
                <div class="w-1/4 border-r border-b border-blue-400">
                    <button
                        class="w-full  h-16  text-white   outline-none  focus:outline-none hover:bg-blue-700  hover:bg-opacity-50  text-xl font-light"
                        (click)="onClickValue('/', 'function')">/</button>
                </div>
            </div>
            <!-- end first button row -->

            <!-- start second button row-->
            <div class="flex w-full ">
                <!--  button -->
                <div class="w-1/4 border-r border-b border-blue-400">
                    <button
                    class="w-full  h-16  text-white   outline-none  focus:outline-none hover:bg-blue-700   hover:bg-blue-700hover:bg-opacity-20   text-xl font-light"
                    (click)="onClickValue('7', 'number')">7</button>
                </div>
                <!-- end  button -->

                <!-- button -->
                <div class="w-1/4 border-r border-b border-blue-400">
                    <button
                        class="w-full  h-16  text-white   outline-none  focus:outline-none hover:bg-blue-700   hover:bg-blue-700hover:bg-opacity-20   text-xl font-light"
                        (click)="onClickValue('8', 'number')">8</button>
                </div>
                <!-- end  button -->

                <!--  button -->
                <div class="w-1/4 border-r border-b border-blue-400">
                    <button
                        class="w-full  h-16  text-white   outline-none  focus:outline-none hover:bg-blue-700   hover:bg-blue-700hover:bg-opacity-20   text-xl font-light"
                        (click)="onClickValue('9', 'number')">9</button>
                </div>

                <!--  button -->
                <div class="w-1/4 border-r border-b border-blue-400">
                    <button
                        class="w-full  h-16  text-white   outline-none  focus:outline-none hover:bg-blue-700   hover:bg-blue-700hover:bg-opacity-20   text-xl font-light"
                        (click)="onClickValue('*', 'function')">*</button>
                </div>
            </div>
            <!-- end second button row -->

            <!-- start third button row-->
            <div class="flex w-full ">
                <!--  button -->
                <div class="w-1/4 border-r border-b border-blue-400">
                    <button
                    class="w-full  h-16  text-white   outline-none  focus:outline-none hover:bg-blue-700   hover:bg-blue-700hover:bg-opacity-20   text-xl font-light"
                    (click)="onClickValue('4', 'number')">4</button>
                </div>
                <!-- end  button -->

                <!-- button -->
                <div class="w-1/4 border-r border-b border-blue-400">
                    <button
                        class="w-full  h-16  text-white   outline-none  focus:outline-none hover:bg-blue-700   hover:bg-blue-700hover:bg-opacity-20  text-xl font-light"
                        (click)="onClickValue('5', 'number')">5</button>
                </div>

                <!-- end  button -->

                <!--  button -->
                <div class="w-1/4 border-r border-b border-blue-400">
                    <button
                        class="w-full  h-16  text-white   outline-none  focus:outline-none hover:bg-blue-700   hover:bg-blue-700hover:bg-opacity-20   text-xl font-light"
                        (click)="onClickValue('6', 'number')">6</button>
                </div>

                <!--  button -->
                <div class="w-1/4 border-r border-b border-blue-400">
                    <button
                        class="w-full  h-16  text-white   outline-none  focus:outline-none hover:bg-blue-700   hover:bg-blue-700hover:bg-opacity-20   text-xl font-light"
                        (click)="onClickValue('-', 'function')">-</button>
                </div>
            </div>
            <!-- end third button row -->

            <!-- start fourth button row-->
            <div class="flex w-full ">
                <!--  button -->
                <div class="w-1/4 border-r border-b border-blue-400">
                    <button
                    class="w-full  h-16  text-white   outline-none  focus:outline-none hover:bg-blue-700   hover:bg-blue-700hover:bg-opacity-20   text-xl font-light"
                    (click)="onClickValue('1', 'number')">1</button>
                </div>
                <!-- end  button -->

                <!-- button -->
                <div class="w-1/4 border-r border-b border-blue-400">
                    <button
                        class="w-full  h-16  text-white   outline-none  focus:outline-none hover:bg-blue-700   hover:bg-blue-700hover:bg-opacity-20   text-xl font-light"
                        (click)="onClickValue('2', 'number')">2</button>
                </div>

                <!-- end  button -->

                <!--  button -->
                <div class="w-1/4 border-r border-b border-blue-400">
                    <button
                        class="w-full  h-16  text-white   outline-none  focus:outline-none hover:bg-blue-700   hover:bg-blue-700hover:bg-opacity-20  text-xl font-light"
                        (click)="onClickValue('3', 'number')">3</button>
                </div>

                <!--  button -->
                <div class="w-1/4 border-r border-b border-blue-400">
                    <button
                        class="w-full  h-16  text-white   outline-none  focus:outline-none hover:bg-blue-700   hover:bg-blue-700hover:bg-opacity-20   text-xl font-light"
                        (click)="onClickValue('+', 'function')">+</button>
                </div>
            </div>
            <!-- end fourth button row -->

            <!-- start fifth button row-->
            <div class="flex w-full ">
                <!--  button -->
                <div class="w-1/4 border-r border-b border-blue-400">
                    <button
                    class="w-full  h-16  text-white   outline-none  focus:outline-none hover:bg-blue-700   hover:bg-blue-700hover:bg-opacity-20   text-xl font-light"
                    (click)="onClickValue('0', 'number')">0</button>
                </div>
                <!-- end  button -->

                <!-- button -->
                <div class="w-1/4 border-r border-b border-blue-400">
                    <button
                        class="w-full  h-16  text-white   outline-none  focus:outline-none hover:bg-blue-700  hover:bg-blue-700hover:bg-opacity-20  text-xl font-light"
                        (click)="onClickValue('.', 'function')">.</button>
                </div>

                <!-- end  button -->

                <!--  button -->
                <div class="w-2/4 border-r border-b border-blue-400">
                    <button
                        class="w-full  h-16  text-white   outline-none  focus:outline-none hover:bg-blue-700   hover:bg-blue-700hover:bg-opacity-20   text-xl font-light"
                        (click)="onClickValue('=', 'function')">=</button>
                </div>

           
            </div>
            <!-- end fifth button row -->

        </div>
        <!-- end calculator button area -->

    </div>
</div>
